version: '3.8'

services:
  # 定时任务模式（默认启动）
  book-finder-scheduler:
    build: .
    image: book-finder:0.0.1
    container_name: book-finder-scheduler
    restart: unless-stopped
    command: python scheduler.py
    volumes:
      # 挂载配置文件（只读）
      - ./config:/app/config:ro
      # 挂载日志目录（读写）
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    networks:
      - book-finder-network
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 手动运行模式（按需启动）
  book-finder-manual:
    build: .
    image: book-finder:latest
    container_name: book-finder-manual
    command: python run.py
    volumes:
      # 挂载配置文件（只读）
      - ./config:/app/config:ro
      # 挂载日志目录（读写）
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    networks:
      - book-finder-network
    profiles:
      - manual

networks:
  book-finder-network:
    driver: bridge
